      body {
  margin: 0;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
}

.loop-container {
  width: 100%;
  overflow: hidden;
  position: relative;
}

.loop-track {
  display: flex;
  gap: 20px;
  width: max-content; /* âœ… this makes the track as wide as its children */
}

.loop-box {
  width: 100px;
  height: 100px;
  border-radius: 12px;
  flex-shrink: 0;
}

/* Colors */
.red { background-color: #e63946; }
.blue { background-color: #1d3557; }
.green { background-color: #2a9d8f; }
.yellow { background-color: #e9c46a; }
.purple { background-color: #8338ec; }
.orange { background-color: #f77f00; }
